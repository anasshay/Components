<div class="selected-chips-container">
  <ng-container *ngIf="!miniChips">
    <div *ngFor="let tag of selectedValues" class="large-chip">
      <span [title]="tag.title">{{ tag.title }}</span>
      <button class="close-icon" #iconRef>
        <fa-icon
          [icon]="faTimes"
          (click)="removeTag(tag)"
          (keydown.enter)="removeTag(tag)"
        ></fa-icon>
      </button>
    </div>
  </ng-container>

  <ng-container *ngIf="miniChips">
    <div *ngFor="let tag of selectedValues" class="mini-chip">
      <span [title]="tag.title">{{ tag.title }}</span>
      <button class="close-icon" #iconRef>
        <fa-icon
          [icon]="faTimes"
          (click)="removeTag(tag)"
          (keydown.enter)="removeTag(tag)"
        ></fa-icon>
      </button>
    </div>
  </ng-container>

  <button class="close-icon">
    <fa-icon
      [icon]="faTimes"
      (click)="clearAllTags()"
      (keydown.enter)="clearAllTags()"
    ></fa-icon>
  </button>
</div>

<div>
  <div *ngFor="let tag of dataSource">
    <div *ngIf="!selectedValues.includes(tag)" (click)="addTag(tag)">
      {{ tag.title }}
    </div>
  </div>
</div>
